		  <h2>Registration form</h2><hr>
		
		 <div class="row">
		  <div class="col-lg-5">
			<div class="form-group">
				<label for="fname">First Name:</label>
				<input type="text" class="form-control" id="fname" name="fname" >
			</div>
		  </div>
		  
		  <div class="col-lg-5">
			<div class="form-group">
				<label for="lname">Last Name:</label>
				<input type="text" class="form-control" id="lname" name="lname">
			</div>
		  </div>
		 </div>
		 
		  
		 <div class="row">
		  <div class="form-group col-lg-4">
			<label for="nat">Nationality:</label>
			<input type="text" class="form-control" id="nat" name="nat">
		  </div>
		  
		 <div class="col-lg-4">
		  <div class="form-group">
			<label for="birthday">Date of Birth:</label>
			<input type="date" class="form-control" id="birthday" placeholder="DD/MM/YY" name="birthday">
		  </div>
		 </div>
		 
		 <div class="radio col-lg-2">
			<label for="sex">Sex:</label></br>
			<label><input type="radio" name="sex" value="F"> Female &nbsp </label>
			<label><input type="radio" name="sex" value="M"> Male </label>
		  </div>
		 </div>
		  
		  <div class="row">
		  <div class="form-group col-lg-10">
		    <label for="email">Email:</label>
			<input type="email" class="form-control" id="email" placeholder="example@gmail.com" name="email" required>
          </div>
		  </div>
		  
		  <div class="row">
		  <div class="form-group col-lg-6">
		    <label for="phone">Phone number:</label>
			<input type="text" class="form-control" id="phone" placeholder="+966 599 999 999" name="phone">
		  </div>
		  
		  <div class="form-group col-lg-4">
			<label for="regtype">Type of registration:</label></br>
			<input type="text" class="form-control" id="regtype" name="regtype">
		  </div>
		  </div>
		  
		  <div class="radio">
			<p>Is it your first time?</p>
            <label><input type="radio" name="first" value="yes"> Yes &nbsp </label>
			<label><input type="radio" name="first" value="no"> No </label>
		  </div>
		  
		  </br><button type="submit" class="btn btn-info">Submit Registration</button><hr>
